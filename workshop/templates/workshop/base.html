<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Site hypnose pascal Rennes" />
        <meta name="author" content="Houche Serge" />
        <title>{% block title %} {% endblock %}</title>
        <title>Atelier- Hypnose Rennes</title>
        <!-- Favicon-->
        <!-- <link rel="icon" type="image/x-icon" href="{% static 'workshop/assets/img/favicon.ico' %}" /> -->
        <!-- Font Awesome icons (free version)-->
        <!-- <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script> -->
        <!-- Google fonts -->
        <!-- Bootstrap CSS File -->
        <link href="{% static 'workshop/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <!-- <link href="{% static 'workshop/css/styles.css' %}" rel="stylesheet" /> -->
        
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand js-scroll-trigger" href="/"><img width="120px" src="" href="/" title="Accueil" alt="Accueil"/></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                       
                        
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href=" {% url 'accounts:logout' %}">Se déconnecter</a></li>
                             <li class="nav-item"><a class="nav-link js-scroll-trigger" href=" {% url 'members:pagemember' %}" id="mapage">Ma page</a></li>
                        {% else %}
                            <!--li class="nav-item"><a class="nav-link js-scroll-trigger" href=" {% url 'accounts:login' %}" title="Réserver aux adhérents">Se connecter</a></li-->                        
                        {% endif%} 
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
        <!-- Footer-->
        <footer class="bg-light ">
            <div class="container  text-center my-auto">
                <div class="row">
            
                    <div class="col-lg-4 mx-auto"> <a class="nav-link js-scroll-trigger" href=" {% url 'workshop:copyright' %}" title="copyright" alt="copyright"><h6>Mentions Légales</h6> </a>
                    </div>
                    <div class="col-lg-6"><div class="small text-center text-muted">Copyright © 2020 - Start Bootstrap</div></div>
                    <div class="col-lg-2 mx-auto"><a class="nav-link js-scroll-trigger" href="/#contact"><h6 text-right>Contact</h6></a>
                    </div>                       
                    
                </div>
            </div>
    
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        
        <!-- Core theme JS-->
        <!-- <script src="{% static 'workshop/js/scripts.js' %}"></script> -->
    </body>
</html>
