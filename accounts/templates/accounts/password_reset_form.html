{% extends "workshop/base.html" %}

{% block title %} Nouveau  Mot de Passe {% endblock %}

{% load static %}

{% block content%} 
<header class="masthead ">
    <div class="container ">
        <div class="row align-items-center justify-content-center text-center" style="margin-top:10em;padding_top:1.5em;" >
            <div class="col-lg-12 ">
                <h1 class="text-uppercase text-white font-weight-bold">Complétez les champs suivants pour mettre à jour votre nouveau mot de passe <h1>
                <hr class="divider my-4" />
            </div>
        </div> 
        <div class="row">
            <div class="col-lg-12" style="background-color: #e8a75d";>
                <form method="post">
                    {% csrf_token %}
                    {{form}}
                    <input class="text-uppercase text-primary"id="site" type="submit"  value="Update password">
                </form>
            </div>
        </div>
        <hr class="divider my-4" />
    </div>
</header>
{% endblock %}
