<!-- Login Form-->
<section class="page-section bg-info" id="contact" >
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-lg-12 ">
                <h1 class="text-uppercase text-white font-weight-bold">Entrer Login et mot de passe  </h1>
                <hr class="divider my-4" />
            </div>
        </div> 
        <div class="row align-items-center justify-content-center text-center"></div>
            <div class="col-lg-12  ">     
                <form  method="post" >
                    <div class="form-group align-items-center justify-content-center text-center">
                    {% csrf_token %}
                        <h5 class=" text-uppercase text-white font-weight-bold">COURRIEL</h5>
                        {{ form.username }}           
                        <h5 class="text-uppercase text-white font-weight-bold">{{ form.password.label_tag }}</h5>
                        {{ form.password }}                
                        <button type="submit" class="btn btn-success mx-auto d-block"  value="login">Se connecter</button>                   
                        <input type="hidden" name="next" value="{{ next }}">
                        <hr class="divider my-4" />
                        <!-- Reset password-->
                        <div class="col-lg-12 ">
                            <h5 class=" text-uppercase text-warning font-weight-bold">Mot de passe oublié?</h5>
                        </div>
                        <div class="offset-lg-5 col-lg-4">
                            <a  href="{% url 'accounts:reset_password' %}"><h4 class=" w-50 text-uppercase align-items-center justify-content-center text-center text-white bg-warning ml-4 pl-2  ">Renouveler </h4></a>
                            
                        </div> 
                        <hr class="divider my-4" />                   
                        {% if form.errors %}
                            <hr class="divider my-4" />
                            <p class="text-uppercase text-warning font-weight-bold">{{form.errors}}Votre nom d'utilisateur et votre mot de passe ne correspondent pas. Veuillez réessayer.</p>
                            <hr class="divider my-4" />
                        {% endif %}
                    </div>    
                </form>
            </div>
        </div>
    </div>
</section>
